<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPG - SPELL WEB</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/updateDefaults.js"></script>
    <style>
        /* Overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
        }

        .loading-overlay.active {
            visibility: visible;
        }

        .progress-bar-container {
            width: 80%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            background: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar-inner {
            height: 20px;
            width: 0;
            background: #007bff;
            transition: width 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="colored-box"></div>
    <nav>
        <div class="logo">
            <a href="#">OPG-SHAP</a>
        </div>
        <ul class="menu">
            <li><a href="{{ url_for('index') }}" style="color: blue;">IMPORT OPG</a></li>
            <li><a href="{{ url_for('evaluationpage') }}">EVALUATION</a></li>
        </ul>
    </nav>
    <div class="horizontal-line"></div>
    <div class="content">
        <h2>Welcome to OPG-SHAP</h2>
        <div class="container">
            <div class="left">
                <h3>Get start</h3>
                <form action="/predict" method="post" enctype="multipart/form-data" onsubmit="showLoadingScreen()">
                    <select name="model_select" id="model_select" class="select" onchange="updateDefaults()">
                        <option value="">Select Models</option>
                        <option value="0">Age estimation model</option>
                        <option value="1">Sex classification model</option>
                    </select>
                    <input type="hidden" id="frompredict" name="frompredict">
                    <input type="hidden" id="node0input" name="node0input">
                    <input type="hidden" id="node1input" name="node1input">
            </div>
            <div class="right">
                <h3>Import OPG Image</h3>
                <div class="image-container">
                    <p>
                        <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;">
                    </p>
                    <p>
                        <label for="file" id="upload-label" class="upload-label" style="cursor: pointer;">Upload Image</label>
                    </p>
                    <p>
                        <img id="output" width="400" style="display: none;" />
                    </p>
                    <p>
                        <span class="delete-icon" onclick="deleteImage()" style="display: none; cursor: pointer;">üóëÔ∏è Delete Image</span>
                    </p>
                </div>
            </div>
        </div>
        <p><input class="predict-btn" type="submit" value="Predict"></p>
        </form>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="progress-bar-container">
            <p>Processing... <span id="progressPercent">0%</span></p>
            <div class="progress-bar">
                <div class="progress-bar-inner" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script>
        // Display uploaded image
        var loadFile = function(event) {
            var image = document.getElementById('output');
            var deleteIcon = document.querySelector('.delete-icon');
            var uploadLabel = document.getElementById('upload-label');

            // Show uploaded image
            image.src = URL.createObjectURL(event.target.files[0]);
            image.style.display = 'block';

            // Show delete icon and hide "Upload Image" label
            deleteIcon.style.display = 'inline-block';
            uploadLabel.style.display = 'none';
        };

        // Delete uploaded image
        function deleteImage() {
            var image = document.getElementById('output');
            var deleteIcon = document.querySelector('.delete-icon');
            var uploadLabel = document.getElementById('upload-label');
            var fileInput = document.getElementById('file');

            // Clear image and reset input
            image.src = '';
            image.style.display = 'none';
            fileInput.value = '';

            // Show "Upload Image" label and hide delete icon
            uploadLabel.style.display = 'inline-block';
            deleteIcon.style.display = 'none';
        }

        // Show loading screen with progress bar
        function showLoadingScreen() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const progressBar = document.getElementById('progressBar');
            const progressPercent = document.getElementById('progressPercent');

            loadingOverlay.classList.add('active');
            let progress = 0;

            // Smoothly increase progress 1% per second
            const interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                } else {
                    progress += 1; // Increment progress by 1% each time
                    progressBar.style.width = progress + '%';
                    progressPercent.textContent = progress + '%';
                }
            }, 1000); // 1 second for each increment
        }
    </script>
</body>
</html>
